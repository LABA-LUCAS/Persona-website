<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Persona Page</title>
    <link rel="stylesheet" href="CSS/allPersonaPage.css" />
    <link rel="stylesheet" href="CSS/navbar&Footer.css">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <section class="search-section">
            <input type="text" id="searchBar" placeholder="Zoek een Persona..." />
            <div class="search-controls">
                <button id="filterToggle">Filters</button>
                <button id="resetFilters">Reset</button>
            </div>
            <div id="resultsCount">Totaal persona's: <span id="countNumber">0</span></div>
        </section>

        <section id="filterOptions" class="hidden">
            <div class="filter-row">
                <label>Sorteren op naam:
                    <select id="sortName">
                        <option value="none">Geen</option>
                        <option value="asc">Naam A-Z</option>
                        <option value="desc">Naam Z-A</option>
                    </select>
                </label>

                <label>Sorteren op level:
                    <select id="sortLevel">
                        <option value="none">Geen</option>
                        <option value="asc">Level ↑</option>
                        <option value="desc">Level ↓</option>
                    </select>
                </label>
            </div>

            <div class="filter-row">
                <label>Resistance:
                    <select id="resistanceType">
                        <option value="">-- Kies type --</option>
                        <option value="weak">Weak</option>
                        <option value="resist">Resist</option>
                        <option value="null">Null</option>
                        <option value="drain">Drain</option>
                        <option value="repel">Repel</option>
                        <option value="absorb">Absorb</option>
                    </select>
                </label>

                <label>Element:
                    <select id="elementType">
                        <option value="">-- Kies element --</option>
                        <option value="physical">physical</option>
                        <option value="gun">gun</option>
                        <option value="fire">fire</option>
                        <option value="ice">ice</option>
                        <option value="electric">electric</option>
                        <option value="wind">wind</option>
                        <option value="psychic">psychic</option>
                        <option value="nuclear">nuclear</option>
                        <option value="bless">bless</option>
                        <option value="curse">curse</option>
                    </select>
                </label>

                <button id="applyFilters">Zoek</button>
            </div>

            <fieldset id="arcanaFilter">
                <legend>Arcana</legend>
            </fieldset>

        </section>

        <section id="personaList" aria-live="polite"></section>
    </main>

    <div id="footer"></div>

    
    <script defer src="JS/allPersonaPage.js"></script>
    <script defer src="JS/navbar&Footer.js"></script>
</body>

</html>
