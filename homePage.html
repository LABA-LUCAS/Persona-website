<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Persona 5</title>
    <link rel="stylesheet" href="CSS/homePage.css">
    <link rel="stylesheet" href="CSS/navbar&Footer.css">
</head>

<body>
    <div id="navbar"></div>

    <main>
        <button id="darkModeToggle">Dark🌓Light</button>

        <section class="homePageIntro">
            <video controls autoplay loop>
                <source src="MEDIA/videos/P5r Intro.mp4" type="video/mp4">
                <!-- <source src="images_media/Persona5Intro/P5R_Intro.ogg" type="video/ogg"> -->
            </video>
        </section>

        <section class="gameButtons">
            <div class="gameButton P5RoyalButton">
                <button>P5R</button>
            </div>
            <div class="gameButton P5StrikersButton">
                <button>P5S</button>
            </div>
        </section>

        <p class="quote">“Give a man his mask and he will become his true self” - Joker</p>

        <section class="sitePageButtonsPart1">
            <div class="personaList">
                <button>All Persona's</button>
            </div>
            <div class="requestsList">
                <button>Requests</button>
            </div>
            <div class="tipsTricks">
                <button>T&T</button>
            </div>
        </section>

        <section class="sitePageButtonsPart2">
            <div class="skillsList">
                <button>Skills</button>
            </div>
            <div class="frequentlyAskedQuestions">
                <button>FAQ</button>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="JS/navbar&Footer.js" defer></script>
    <script src="JS/homePage.js" defer></script>
</body>

</html>
